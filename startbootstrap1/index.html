<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body id="page">
    <section id="nav-bar">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://startbootstrap.github.io/startbootstrap-agency/assets/img/navbar-logo.svg"
              alt="Avatar Logo"
              style="width: 187px"
              class="rounded-pill"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link cl-white" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cl-white" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cl-white" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cl-white" href="#">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cl-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <div class="masthead">
      <div class="container">
        <div class="masthead-subheading text-center">
          Welcome To Our Studio!
        </div>
        <div class="masthead-heading text-center">It's Nice To Meet You</div>
        <button type="button" class="btn btn-warning text-uppercase text-white">
          Tell Me More
        </button>
      </div>
    </div>
  </body>
</html>
